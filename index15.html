<!DOCTYPE html>
<html lang="ru">
<body>
    <script>
        // Запрос имени и вывод приветствия
        var userName = prompt("Введите сюда свое имя", "Введите имя");
        document.write("Ваше имя " + userName + ". Очень рады знакомству с Вами!!!<br>");
        // Запрос возраста и вывод сообщения о возрасте через 10 лет
        var userAge = prompt("Сколько Вам лет, если не секрет?", "35 лет");
        var ageInTenYears = parseInt(userAge) + 10;
        document.write("Через десять лет Вам исполнится " + ageInTenYears + " лет.<br>");
        // Предложение начать заново
        var restart = confirm("Начать заново?");
        if (restart) {
            // Перезагрузка страницы для начала заново
            window.location.reload();
        }
    </script>
</body>
</html>
