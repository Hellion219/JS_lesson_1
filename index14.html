<!DOCTYPE html>
<html lang="ru">
<head>
    <script>
// Функция для отображения приветственного сообщения в диалоговом окне
        function showGreeting() {
            alert("Приветствую Тебя, мой юный друг!!!");
// Команда для вывода сообщения после закрытия диалогового окна
            document.write("<h1>Приветствую Тебя, мой юный друг!!!</h1>");
        }
    </script>
</head>
<body onload="showGreeting()">
    <p>Произвольный текст в первом абзаце.</p>
    <p>Произвольный текст во втором абзаце.</p>
</body>
</html>
